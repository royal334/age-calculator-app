<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="times">
    <h1>DAY</h1>
    <h1>MONTH</h1> 
    <h1>YEAR</h1>
    </div>

    <div class="inputs">
  <input type="number" placeholder="DD" id="day" minlength="1" maxlength="31" required>
  <input type="number" name="Month" id="month" placeholder="MM" min="1" max="12" required>
  <input type="number" name="year" id="year" placeholder="YYYY" max="2024" required>
  </div>

  <div class="error">
    <p id="day-error"></p>
    <p id="month-error"></p>
    <p id="year-error"></p>
  </div>

  <div class="flex">
  <div class="line"></div>
<img src="./assets/images/icon-arrow.svg" alt="arrow" onclick="calculateAge()" >
</div>
  <p> <span id="dash-year" class="dash" > --</span> years</p>
  <p><span id="dash-month"  class="dash">--</span> months</p>
  <p><span id ="dash-days" class="dash" >--</span> days</p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Royal</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
